x-testnet: &testnet
  image: dindvm
  mem_limit: 2g # 2 GB RAM
  cpus: 2.0 # 2 vCPU cores
  privileged: true
  cap_add:
    - NET_ADMIN
  environment:
    - DOCKER_TLS_CERTDIR=

services:
  node-0:
    <<: *testnet
    hostname: node-0
    container_name: node-0
    networks:
      testnet:
        ipv4_address: 172.20.0.10
    volumes:
      - ./docker/data/testnet/node-0/var/lib/docker:/var/lib/docker
      - ./docker/data/testnet/node-0/opt/jodi:/opt/jodi

